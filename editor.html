<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog : Editor</title>

    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/editor.css" />
  </head>
  <body>
    <div class="banner">
      <input type="file" accept="image/*" id="banner-upload" hidden />
      <label for="banner-upload" class="banner-upload-btn"
        ><img src="img/images (3).png" alt="upload banner"
      /></label>
    </div>

    <div class="blog">
      <textarea
        type="text"
        class="title"
        placeholder="Blog title..."
      ></textarea>
      <textarea
        type="text"
        class="article"
        placeholder="Start writing here..."
      ></textarea>
    </div>

    <div class="blog-options">
      <button class="btn dark publish-btn">publish</button>
      <input type="file" accept="image/*" id="image-upload" hidden />
      <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"
    ></script>

    <script type="module" src="js/editor.js">
      firebase.initializeApp({
        apiKey: "AIzaSyBbHBS9rdHrbP6g7BG4_kPP9XV1vCiVewU",
        authDomain: "blog-web-49668.firebaseapp.com",
        projectId: "blog-web-49668",
        storageBucket: "blog-web-49668.appspot.com",
        messagingSenderId: "561111016179",
        appId: "1:561111016179:web:eef336738659e3fbfb0d86",
      });

      var db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>
  </body>
</html>
